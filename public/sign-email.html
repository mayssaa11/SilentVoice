<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="./css/sign-email.css" />
    <link rel="shortcut icon" href="./logo4.png">
</head>

<body>
    <div class="login-container">
        <div class="form-box">
            <h1 class="title">Sign in to SilentVoice</h1>
            <form>
                <label for="email">Email / Username *</label>
                <input type="email" id="email" placeholder="example@gmail.com" required />
                <label for="password">Password *</label>
                <div class="password-box">
                    <input type="password" id="password" required />
                    <span class="toggle-password">üëÅÔ∏è</span>
                </div>
                <div class="links">
                    <p>Forgot <a href="#">Username</a> or <a href="#">Password</a>?</p>
                </div>
                <button type="submit" class="sign-in-btn">Sign In</button>
            </form>
        </div>
    </div>
    <script src="./scriptauth.js"></script>
    <script type="module" src="/js/auth.js"></script>
    <script type="module" src="/js/sign-email.js"></script>
</body>

</html>
