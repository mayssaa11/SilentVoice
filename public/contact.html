<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - SilentVoice</title>
    <link rel="stylesheet" href="./css/contact.css">
    <link rel="shortcut icon" href="./logo.jpeg">

<body>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>If you have any questions, feedback, or support requests, feel free to reach out to us using the form below.
        </p>

        <form class="contact-form">
            <label for="name">Name *</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message *</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>

            </p>
            <p>Phone: <br><a href="mailto:support@silentvoice.com">+212 770-036428</a></p>
        </div>
    </div>
